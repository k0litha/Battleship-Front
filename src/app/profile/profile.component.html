

<ng-template #loggedOut>
  Please login.
</ng-template>
<div class="container mt-4 mb-4 p-3 justify-content-center"  *ngIf="currentUser; else loggedOut">
  <div class="card p-4">
    <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" height="100" width="100" /></button> <span class="name mt-3">{{ currentUser.username }}</span> 
      <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span
          class="idd1"> {{ currentUser.email }}</span> <span><i class="fa fa-copy"></i></span> </div>

      <div class=" px-2 rounded mt-4 date"> <span class="join">Game Statics</span> </div>
    </div>
  
  <div class="container">
    <div class="card m-5 p-3">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
  
              <th>Username</th>
              <th>Win or Loss</th>
              <th>Sinked Ships</th>
              <th>Date</th>
              <th>Time</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of allScores">
  
              <td>{{ user.username }}</td>
              <td>{{ user.state }}</td>
              <td>{{ user.sinked }}</td>
              <td>{{ dateConvert(user.date) }}</td>
              <td>{{ timeConvert(user.date) }}</td>
  
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
</div>
</div>
